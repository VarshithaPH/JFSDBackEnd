<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="Layout(content)">
<head>
  <meta charset="ISO-8859-1">
  <title>Education on Sustainability</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    /* Custom color theme */
    body {
      background-color: #f4f4f9; /* Light gray background */
      color: #333333; /* Dark text color for contrast */
    }
    .navbar {
      background-color: #2c3e50; /* Dark blue-gray background for navbar */
    }
    .navbar-brand, .nav-link {
      color: #ecf0f1 !important; /* Light gray text for navbar */
    }
    .navbar-brand:hover, .nav-link:hover {
      color: #bdc3c7 !important; /* Slightly lighter gray on hover */
    }
    .footer-text {
      font-size: 1.5em;
      font-weight: bold;
      color: #ecf0f1; /* Light gray footer text */
    }
    .footer-text:hover {
      color: #bdc3c7; /* Light gray text on hover in footer */
    }
    .nav-link.active {
      color: #f39c12 !important; /* Yellow accent for active nav links */
    }
    .nav-link:hover {
      color: #f39c12 !important; /* Yellow accent on hover */
    }
    .navbar-toggler-icon {
      background-color: #ecf0f1; /* Light icon for toggler */
    }
  </style>
</head>
<body>
  <!--start navbar-->
  <nav class="navbar navbar-expand-lg fixed-top navbar-dark">
    <div class="container-fluid">
      <!-- Added leaf icon here -->
      <a class="navbar-brand" href="#"><i class="fa-solid fa-leaf"></i> Sustainability </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/"><i class="fa-solid fa-house"></i> Home</a>
          </li>
          <!-- Added leaf icon next to "Resources" -->
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/product"><i class="fa-solid fa-square"></i> Resources</a>
          </li>
        </ul>
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/login"><i class="fa-solid fa-right-to-bracket"></i> Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/register">Register</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/queries">Queries</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <!--end navbar-->

  <div th:replace="${content}"></div>

  <!--start footer-->
  <div class="container-fluid p-1 bg-dark text-center text-white">
    <p class="footer-text">All rights KLU</p>
  </div>
  <!--end footer-->

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
